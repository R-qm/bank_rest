databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: your_name
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: creat_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: is_blocked
                  type: BOOLEAN
                  constraints:
                    nullable: true

              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_users_roles
                    references: role(id)

