databaseChangeLog:
  - changeSet:
      id: create-cards-table
      author: your_name
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_users
                    references: users(id)

              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: true

              - column:
                  name: creat_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: validity_period
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: card_status
                  type: SMALLINT
                  constraints:
                    nullable: true
